name: Checks

on:
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
        branches:
            - "main"
            - "master"

jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20.19.1"
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm run test
